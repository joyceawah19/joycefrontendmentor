<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"rel="stylesheet"/>
  </head>
  <style>
    body {
      display: flex;
      font-family: "Josefin Sans", sans-serif;
    }
    .left-side {
      width: 50%;
      min-height: 100vh;
      /* border: 1px solid rgb(15, 226, 25); */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(0, 3%, 100%);
    }
    .righ-side {
      width: 50%;
      min-height: 100vh;
      /* border: 1px solid rgb(7, 158, 218); */
      background-image: url("images/hero-desktop.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .first-border{
          /* border: 1px solid rgb(89, 194, 112);  */
          width: 60%;
          height: 90%; 
          display: flex; 
          flex-direction: column; 
          gap: 20%;
    }
    .heading {
      display: flex;
      justify-content: start;
      /* border: 1px solid red; */
      width: 10%;
      gap: 7px;
    }
    h3 {
      margin: 0px;
      font-weight: 400;
      letter-spacing: 5px;
    }
    button {
      background-color: pink;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
    }
    .bottom-iput {
      border: 1px solid rgb(221, 219, 219);
      border-radius: 20px;
      padding-left: 12px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 100px;
    }
    .bottom-iput input {
      border: none;
      outline: none;
    }
     
    .mid-content {
       margin-bottom: 1px;
       margin-top: 30px;
    }
    .mid-content h1 {
       margin: 0;
      line-height: 1.3;
      letter-spacing: 8px;
    }
    .paragraph {
        color: rgb(180, 128, 137); 
         margin-top: 0px ;
               margin-bottom: 20px;
    }
    .paragraph p{
        margin: 0px ;
    }
    @media (max-width: 1200px) {
      .first-border {
          /* border: 1px solid rgb(89, 194, 112);  */
          width: 60%;
          height: 90%; 
          display: flex; 
          flex-direction: column; 
          gap: 5%;
      }
    }

    @media (max-width: 786px) {
      body {
        /* border: 1px solid red; */
        flex-direction: column-reverse;
      }
      .righ-side {
       display: none;
      }
       .mid-content{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
       }
       .mid-content h3 {
      margin: 0;
    }
    .left-side {
      width: 100%;
      /* border: 1px solid red; */
      padding: 20px 0px;
    }
     
     .bottom-iput {
      width: 80% !important;
      margin: 20px auto;
    }
    .first-border {
      width: 90%;
      height: fit-content !important;
    }
    .first-border {     
         /* border: 1px solid rgb(89, 194, 112); */
      width: 100% !important;
      height: fit-content!important;
      display: flex !important;
      flex-direction: column !important;
      /* justify-content: space-between; */
    }
    .paragraph {
        display: flex !important;
      text-align: center !important;
      padding: 0px 15% !important;
      margin-top: 10px !important
    }   
}

  </style>
  <body>
    <div class="left-side">
      <div class="first-border " >
        <div class="heading">
          <i class="ri-circle-line" style="color: pink; font-size: 30px"></i>
          <div style=" height: fit-content">
            <h3>BASE</h3>
            <h3>APPAREL</h3>
          </div>
        </div>
        <div class="righ-image">
            <img src="images/hero-mobile.jpg" alt="" style="width: 100%; display: none; margin-top: 30px;" class="mobile-img" />
        </div>
        <div class="mid-content" >
          <h1 style="color: rgb(228, 171, 180); font-weight: 100;">WE'RE</h1>
          <h1>COMING</h1>
          <h1>SOON</h1>
        </div>
        <div class="paragraph">
            <p >Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-date with announcements and our launch deals</p>
        </div>
        <div class="bottom-iput">
          <input type="email" placeholder="Email Address" />
          <button>
            <i class="ri-arrow-right-s-line"style="color: white; font-size: large" ></i>
          </button>
        </div>
      </div>
    </div>
    <div class="righ-side"></div>

      <div>
            <script>
                const mobileImg = document.querySelector(".mobile-img");
                function checkScreenSize() {
                if (window.innerWidth <= 786) {
                  
                    mobileImg.style.display = "block";
                } else {
                    mobileImg.style.display = "none";
                }
                }
                window.addEventListener("resize", checkScreenSize);
                checkScreenSize();
            </script>
      </div>

  </body>
</html>
